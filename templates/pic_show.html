<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>装逼哥</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/1.3.0/css/frozen.css"/>
    <style>
        .follow {
            font-size: 20px;
            line-height: 30px;
            color: #fff;
            text-align: center;
            padding-top: 30%;
            z-index: 2000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .9);
            display: none;
        }

        .follow span {
            font-size: 40px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .follow img {
            width: 180px;
            margin-top: 10px;
        }
    </style>
</head>
<body ontouchstart="">
<header class="ui-header ui-header-positive ui-border-b">
    <h1>长按下方图片点选保存图片</h1>
</header>
<section class="ui-container">
    <img src="{{ url }}" id="pic_show" width="100%">
</section>
<footer class="ui-footer ui-footer-btn">
	<ul class="ui-tiled ui-border-t">
        <li class="ui-border-r"><a href="/zb/index/"><div>装逼功能</div></a></li>
		<li class="ui-border-r"><a onclick="show('gh_092387e38584')"><div>关注我们</div></a></li>
{#		<li class="ui-border-r"><a onclick="javascript:window.location.href='http://wx.hortor.net/gc?channel=zbzs'"><div>热门游戏</div></a></li>#}
	</ul>
</footer>
<div id="follow" class="follow">
	<span class="close" onclick="hide('follow')">×</span>
	<p>长按下方二维码图片</p>
	<p>点选识别图中二维码</p>
	<img id="qrcode" src="">
</div>
<script type="text/javascript">
function show(id){
	document.getElementById('qrcode').src = "http://open.weixin.qq.com/qr/code/?username="+id;
	document.getElementById('follow').style.display = "block";
}
function hide(id){
	document.getElementById(id).style.display = "none";
}
</script>
</body>
</html>
